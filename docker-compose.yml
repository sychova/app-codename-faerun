version: "3"
services:
  mongo:
    image: mongo
    volumes:
      - data:/data/mongo
  server:
    build: ./server
    ports:
      - 5000:5000
    volumes:
      - /app/node_modules
      - ./server:/app
      - logs:/app/logs
    depends_on:
      - mongo
  client:
    build: ./client
    ports:
      - 3000:3000
    volumes:
      - ./client/src:/app/src
    stdin_open: true
    tty: true
    depends_on:
      - server
volumes:
  data:
  logs:
